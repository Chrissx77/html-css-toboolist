<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/push-chevron-down.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Navigation Bar  -->
    <header id="navBar">
        <div class="container">
            <img id="logo" src="image/logo copia.png" alt="logo-boolean">
            <span>Toboolist</span>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Container della TabellaTask -->
        <div class="container-tableTasks">
            <!--Container dei Tasks (button)  -->
            <div class="container-textTasks">
                <div class="btn">
                    <button id="btn-hover">Add Task</button>
                    <button>Add Section</button>
                </div>

            </div>

            <div class="border"></div>

            <!--Container dei Tasks  -->
            <div class="container-textTasks">
                <div class="tasks">
                    <span class="arrow"> New Task</span>
                    <div class="text-task">
                        <span class="check-v"> Quartely Newsletter</span>
                        <button class="btn-check-editorial">Editorial</button>
                    </div>
                </div>

                <div class="tasks">
                    <span class="arrow"> Today</span>
                    <div class="text-task">
                        <span class="check-v"> Recruiting blog post</span>
                        <button class="btn-check-editorial">Editorial</button>
                    </div>
                    <div class="text-task">
                        <span class="check-v"> Mobile app launch</span>
                        <button class="btn-check-q1goals">Q1 Goals</button>
                    </div>
                    <div class="text-task">
                        <span class="check-x"> Interview Pippo P.</span>
                        <button class="btn-check-recruiting">Recruiting</button>
                    </div>
                    <div class="text-task">
                        <span class="check-v"> Summit update to mobile storefronts</span>
                        <button class="btn-check-mobile">Mobile</button>
                    </div>
                </div>

                <div class="tasks">
                    <span class="arrow"> Upcoming </span>
                    <div class="text-task">
                        <span class="check-x"> Schedule meeting with Calogero</span>
                    </div>
                    <div class="text-task">
                        <span class="check-v"> Homepage refresh</span>
                        <button class="btn-check-website">Website</button>
                    </div>
                    <div class="text-task">
                        <span class="check-v"> Onboard new Sales team members</span>
                        <button class="btn-check-sales">Sales</button>
                    </div>
                    <div class="text-task">
                        <span class="check-v"> Review editorial calendar</span>
                        <button class="btn-check-editorial-g">Editorial</button>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>

</html>
